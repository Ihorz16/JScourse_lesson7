<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
	<h3>Задача 5</h3>
	<p>Створити окремі функції, які переводять:
		1) Сантиметри у дюйми;
		2) Кілограми у фунти;
		3) Кілометри у милі.
	</p>
	<script>
		// Створити окремі функції
		function getCentimetersToInches(cm) {
			return cm * 0.393701
		}
		function getKilogramsToPounds(kg) {
			return kg * 2.20462
		}
		function getKilometersToMiles(km) {
			return km * 0.62137
		}
		const userNumInCm = parseFloat(prompt('Введіть скільки сантиметрів Ви хочете перевести'))
		const userNumInKilograms = parseFloat(prompt('Введіть скільки кілограмів Ви хочете перевести'))
		const userNumInKilometers = parseFloat(prompt('Введіть скільки кілометрів Ви хочете перевести'))
		alert(`${userNumInCm} см = ${getCentimetersToInches(userNumInCm)} дюймів`)
		alert(`${userNumInKilograms} кг = ${getKilogramsToPounds(userNumInKilograms)} фунтів`)
		alert(`${userNumInKilometers} км = ${getKilometersToMiles(userNumInKilometers)} миль`)

	</script>

</body>

</html>
