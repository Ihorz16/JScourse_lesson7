<body>
	<h3>Задача 10</h3>
	<p>Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє значення для додатних
		показів температури.</p>
	<script>
		function getAvaragePositiveTemperature() {
			let sumPositiveTemp = 0
			let quantityPositiveTemp = 0
			for (let i = 0; i < arguments.length; i++) {
				if (arguments[i] > 0) {
					sumPositiveTemp += arguments[i]
					quantityPositiveTemp++
				}
			}
			return sumPositiveTemp / quantityPositiveTemp
		}
		let anyAmount = getAvaragePositiveTemperature(-1, 3, -5, 6, 10, 7)
		document.write(`середнє значення для додатніх показів температури = ${anyAmount}`)
	</script>
</body>
