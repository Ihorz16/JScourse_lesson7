<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>Задача 1</h3>
	<p>Створити функцію, яка за номером місяця повертає його назву</p>
	<script>
		let userMonthNumber = parseInt(prompt('Введіть номер місяця від 1 до 12'))
		function getSeasonName(monthNumber) {
			switch (monthNumber) {
				case 12: return 'Грудень'
				case 1: return 'Січень'
				case 2: return 'Лютий'
				case 3: return 'Березень'
				case 4: return 'Квітень'
				case 5: return 'Травень'
				case 6: return 'Червень'
				case 7: return 'Липень'
				case 8: return 'Серпень'
				case 9: return 'Вересень'
				case 10: return 'Жовтень'
				case 11: return 'Листопад'
				default: return 'Неправильний номер місяця'
			}
		}
		document.write(getSeasonName(userMonthNumber))



	</script>
</body>

</html>
